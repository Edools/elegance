name: elegance
on:
  push:
    branches:
      - feature/add-deploy
jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.19.0]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        env:
          THEME_ID: ${{ secrets.THEME_ID_STAGING }}

      - name: NPM - Install Bower
        run: npm install -g bower

      - name: NPM - Install Themes CLI
        run: npm i -g @herospark/hero-themes-cli

      - name: Elegance Theme - Install Bower modules
        run: bower install

      - name: Elegance Theme - Install NPM modules
        run: npm install

      - name: Elegance Theme - Deploy staging
        run: hero t:deployci --env=staging --themeID="$THEME_ID" --token=${{ secrets.DEPLOY_TOKEN_STAGING }}
