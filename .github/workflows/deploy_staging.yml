name: elegance
on:
  push:
    branches:
      - feature/add-deploy
jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.19.0]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Hero Theme Bower install
        run: bower install

      - name: Hero Theme npm install
        run: npm install

      - name: Hero Theme CLI install
        run: npm i -g @herospark/hero-themes-cli

      - name: Deploy staging
        run: hero t:deployci --env=staging --themeID=${{ secrets.THEME_ID_STAGING }} --token=${{ secrets.DEPLOY_TOKEN_STAGING }}
